<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedcraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Galmuuri11';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Galmuuri11.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Galmuuri11', sans-serif;
      background: #e0e0e0 url('https://www.transparenttextures.com/patterns/pixel-weave.png');
      color: #333;
    }

    header {
      background-color: #444;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Speedcraft 모드팩
  </header>

  <nav>
    <a href="#about">소개</a>
    <a href="#download">다운로드</a>
    <a href="#install">설치 방법</a>
  </nav>

  <section id="about">
    <h2>소개</h2>
    <p>Speedcraft는 최적화에 중점을 둔 마인크래프트 모드팩입니다. 빠른 성능과 간편한 플레이를 원하는 유저를 위해 구성되었어요!</p>
  </section>

  <section id="download">
    <h2>다운로드</h2>
    <p>Speedcraft 최신 버전은 아래 링크에서 다운로드할 수 있습니다:</p>
    <p><a href="#">[다운로드 링크]</a></p>
  </section>

  <section id="install">
    <h2>설치 방법</h2>
    <ol>
      <li>다운로드한 zip 파일을 압축 해제합니다.</li>
      <li>`.minecraft/mods` 폴더에 압축 해제한 모드를 넣습니다.</li>
      <li>포지(Forge)로 마인크래프트를 실행하세요.</li>
    </ol>
  </section>
</body>
</html>
